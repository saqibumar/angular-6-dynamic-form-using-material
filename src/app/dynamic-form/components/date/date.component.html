<mat-form-field class="demo-full-width margin-top" [formGroup]="group">
  <input matInput [matDatepicker]="picker" [formControlName]="field.ControlDinamico.NombreControl" 
  [placeholder]="field.ControlDinamico.EtiquetaPresentacion" 
    [type]="field.ControlDinamico.id_AtributoFlujoTipo">
  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-datepicker #picker></mat-datepicker>
  <mat-hint></mat-hint>
  <ng-container *ngFor="let validation of field.ControlDinamico.validations;" ngProjectAs="mat-error">
  <mat-error *ngIf="group.get(field.ControlDinamico.NombreControl).hasError(validation.name)">{{validation.message}}</mat-error>
  </ng-container>
  </mat-form-field>
