<form class="dynamic-form" [formGroup]="form" (submit)="onSubmit($event)">
    <ng-container >
        <div class="row">
          <div  *ngFor="let field of fields;" [id]="field.ControlDinamico.IDUnicoAtributo"
            class="col-lg-{{12/(groupId[field.ControlDinamico.Grupo])}} col-md-{{12/(groupId[field.ControlDinamico.Grupo])}} col-sm-{{12/(groupId[field.ControlDinamico.Grupo])}}">
            <div dynamicField [field]="field" [group]="form"></div>
          </div>
        </div>
        <button   id="btnUbicar" [disabled]="isDis"
        ><i class="fa fa-plus"></i><b> Ubicar</b></button>
    </ng-container>
</form>
